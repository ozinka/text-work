name: Publish VS Code Extension

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g vsce

      - name: Confirm package.json
        run: |
          echo "publisher: $(node -p 'require("./package.json").publisher')"
          echo "name: $(node -p 'require("./package.json").name')"
          echo "version: $(node -p 'require("./package.json").version')"

      - name: Get Version
        id: version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # optionally create .vsix for inspection
      - name: Package extension (.vsix)
        run: vsce package

      - name: Publish to Visual Studio Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          # publish using PAT from secrets; fails if version already exists
          vsce publish -p "$VSCE_PAT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: '*.vsix'
          draft: false
          prerelease: false